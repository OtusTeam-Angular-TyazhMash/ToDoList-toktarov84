<div id="page">
    <h2>Todo List</h2>
    <app-list-item [itemList]="itemList" />
    <span>
        <input [(ngModel)]="text" placeholder="Add your new todo">
        <button
            (click)="addItem(text)"
            class="button button--add"
            [disabled]="!text"
        >Add task</button>
    </span>
</div>
