<div>
    <h1>Board</h1>
    <span>
        <ul>
            <h5>All ({{ data.toDoFilter(null).length }})</h5>
            <app-spinner *ngIf="data.isLoading" id="spinner"/>
            <ng-container *ngIf="!data.isLoading">
                <li
                    *ngFor="let item of data.toDoFilter(null)"
                >
                    <ng-container *ngIf="data.editedId != item.id">
                        <div id="task_text">
                            {{data.getItem(item.id)?.text}}
                        </div>
                    </ng-container>
                </li>
            </ng-container>
        </ul>
        <ul>
            <h5>In progress ({{ data.toDoFilter('InProgress').length }})</h5>
            <app-spinner *ngIf="data.isLoading" id="spinner"/>
            <ng-container *ngIf="!data.isLoading">
                <li
                    *ngFor="let item of data.toDoFilter('InProgress')"
                >
                    <ng-container *ngIf="data.editedId != item.id">
                        <div id="task_text">
                            {{data.getItem(item.id)?.text}}
                        </div>
                    </ng-container>
                </li>
            </ng-container>
        </ul>
        <ul>
            <h5>Complete ({{ data.toDoFilter('Complete').length }})</h5>
            <app-spinner *ngIf="data.isLoading" id="spinner"/>
            <ng-container *ngIf="!data.isLoading">
                <li
                    *ngFor="let item of data.toDoFilter('Complete')"
                >
                    <ng-container *ngIf="data.editedId != item.id">
                        <div id="task_text">
                            {{data.getItem(item.id)?.text}}
                        </div>
                    </ng-container>
                </li>
            </ng-container>
        </ul>
    </span>
</div>
